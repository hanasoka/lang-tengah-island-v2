<div class="border-bottom row" style="margin-bottom:16px; padding-bottom:8px;">
  <div class="col-10">  
    <h4 style="margin-bottom:4px; color:#708090;">
      {{tour.title}}
    </h4>
    <div>
      <b>Desription: </b>{{tour.info}}
    </div>
    {% if "price" in tour %}
    <div>
      <b>Price: </b>{{tour.price}}
    </div>
    {% endif %}
  </div>
  <div class="col-2">
    <a href="/tour/{{tour.id}}" type="button" class="btn btn-outline-primary">Book</a>
  </div>
</div>
